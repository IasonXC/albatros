
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-header">
    <h2>ğŸ’¬ Chat - Albatros</h2>
    <button onclick="logout()">Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ·</button>
  </div>

  <div class="chat-box" id="messages"></div>

  <div class="chat-input">
    <input id="input" placeholder="Î“ÏÎ¬ÏˆÎµ Î¼Î®Î½Ï…Î¼Î±..." />
    <button onclick="send()">ğŸ“¨</button>
    <button onclick="clearChat()">ğŸ—‘ï¸</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem('username');
    if (!username) location.href = '/login.html';

    const socket = io();
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    function render(msg) {
      const div = document.createElement('div');
      div.className = msg.username === username ? 'msg me' : 'msg';
      div.innerHTML = '<strong>' + msg.username + ':</strong> ' + msg.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('message', render);

    function send() {
      const text = input.value.trim();
      if (!text) return;
      const msg = { username, text };
      socket.emit('message', msg);
      input.value = '';
    }

    function logout() {
      localStorage.removeItem('username');
      window.location = '/login.html';
    }

    function clearChat() {
      fetch('/messages', { method: 'DELETE' }).then(() => {
        messages.innerHTML = '';
      });
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });

    fetch('/messages')
      .then(res => res.json())
      .then(data => data.forEach(render));
  </script>
</body>
</html>
