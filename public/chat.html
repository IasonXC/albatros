<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Albatros Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Albatros Chat</span>
      <button onclick="logout()">Αποσύνδεση</button>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input-area">
      <button onclick="toggleEmoji()">😊</button>
      <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="sendImage(this)">
      <button onclick="document.getElementById('imageInput').click()">📷</button>
      <input type="text" id="input" placeholder="Γράψε μήνυμα..." autocomplete="off" />
      <button onclick="send()">📨</button>
    </div>

    <div class="emoji-picker" id="emojiPicker" style="display: none;">
      😀 😃 😄 😁 😆 😍 🥰 😎 😢 😠 👍 👎 🙏 ❤️ 💔 🎉 🎁 💯 💬 😂
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
