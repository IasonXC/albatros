<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Σύνδεση - Albatros Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Albatros Messenger</h2>
    <div id="error" class="error-message" style="display:none;">Λάθος στοιχεία</div>
    <input type="text" id="username" placeholder="Όνομα χρήστη" />
    <input type="password" id="password" placeholder="Κωδικός πρόσβασης" />
    <button onclick="login()">Σύνδεση</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        localStorage.setItem("username", username);
        window.location.href = "chat.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
